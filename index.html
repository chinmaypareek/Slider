<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Slider</title>
</head>
<body>
     <div class="images-slideshow">
        <div class="imageSlides fade">
            <img src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers3c9095c4.jpg">
        </div>
        <div class="imageSlides fade">
            <img src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers1dde2dff.jpg">
        </div>
        <div class="imageSlides fade">
            <img src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers2f856ebb.jpg">
        </div>
         <div class="imageSlides fade">
            <img src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers40b07bc7.jpg">
        </div>
         <div class="imageSlides fade">
            <img src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers51fd2ccc.jpg">
        </div>
        <a class="slider-btn previous" onclick="setSlides(-1)">❮</a>
        <a class="slider-btn next" onclick="setSlides(1)">❯</a>
    </div>
    <script src="./app.js"></script>
</body>
</html>
